# See https://circleci.com/docs/configuration
# Setup dependencies
machine:
  environment:
    STATIC_SERVER_PORT: 9000

dependencies:
  override:
    - npm install
    - bower install

# Example of how to skip tests.
test:
  override:
    - echo "test"


# Deploying to Surge
deployment:
  production:
    branch: present
    commands:
      - npm install -g surge
      - surge ./rider/www m.morlocksf.com
      - surge ./app control.morlocksf.com
