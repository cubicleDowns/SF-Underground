<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sounds of the SF Underground</title>
    <base href="/">

    <!-- build:css css/libs.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->


    <!-- build:js js/libs.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="js/lib/three.js"></script>
    <script src="bower_components/threejs-trackball-controls/TrackballControls.js"></script>
    <script src="js/lib/firebase.js"></script>
    <script src="js/lib/angularfire.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="MainController as main" ng-init="main.init()">
<div class="opensidebar" ng-hide="main.showSidebar" ng-click="main.showSidebar = true;">Open Sidebar</div>
<ng-include src="'views/sidebar.html'"/>


<!-- build:js js/main.js -->
<script src="js/ng/app.js"></script>
<script src="js/ng/constants.js"></script>
<script src="js/ng/apiService.js"></script>
<script src="js/ng/mainController.js"></script>
<script src="js/3d/threeScene.js"></script>
<script src="js/util.js"></script>
<!-- endbuild -->

<script>
    angular.element(document).ready(function () {
        angular.bootstrap(document, ['SFUnderground']);
    });
</script>
</body>
</html>
