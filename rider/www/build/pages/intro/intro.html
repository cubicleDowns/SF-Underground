 <ion-content [ngSwitch]="Data.landscapeMode" (click)="fullScreenLaunch();" scroll="false">
 <cardboardgl [hidden]="!Data.landscapeMode"  stereo-effect="Data.stereoEffect" landscape-mode="Data.landscapeMode"></cardboardgl>
 <div [ngSwitch]="Data.stereoEffect"><div class="shadow" *ngSwitchWhen="true"></div></div>
 <div class="bottomControls" *ngSwitchWhen="true">
 	<button class="button button-clear" (click)="openSettingsModal()">
 		<img class="cardBoardLogo" src="build/img/cardboard_logo.png">
 	</button>
 </div>
 <ion-slides pager *ngSwitchWhen="false" scroll="false">
 <ion-slide >
 <img src="build/img/ionic_logo.png">
</ion-slide>
<ion-slide >
<img src="build/img/angularjs_logo.png">
</ion-slide>
<ion-slide >
<img src="build/img/cardboard_logo.png">
</ion-slide>
<ion-slide >
<img src="build/img/logo-babylonjs.svg">
</ion-slide>
<ion-slide scroll="false">
<div padding id="userReg">
<ion-list>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" [(ngModel)]="Data.user.name"></ion-input>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Select Route</ion-label>
    <ion-select [(ngModel)]="Data.currentRouteID">
      <ion-option value="0">Pittsburg / Bay Point</ion-option>
      <ion-option value="1">Richmond / Millbrae</ion-option>
      <ion-option value="2">Richmond / Fremont</ion-option>
      <ion-option value="3">Fremont / Daily City</ion-option>
      <ion-option value="4">Dublin Pleasanton / Daily City</ion-option>
      </ion-select>
      </ion-item>
</ion-list>
<ion-list>
<div class="centered">
	Rotate your device to get started.
	<br>
	<i class="icon ion-loop"></i>
</div>
  </ion-list>
</div>
  <ion-list id="currentUser">
	<div id="userName"></div>
	Rotate your device to get started.
	<br>
  <div padding>
    <button block (click)="reset()">reset</button>
  </div>
	</ion-list>

</ion-slide>
</ion-slides>
</ion-content>
