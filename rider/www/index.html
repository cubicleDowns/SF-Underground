<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <title>BartVR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">  
  <link href="bartvr/css/cardboard.css" rel="stylesheet">
</head>
<body>

  <!-- this Ionic's root component and where the app will load -->
  <ion-app scroll="false" padding="false" id="ionicApp"></ion-app>
  <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
  <!-- cordova.js required for cordova apps -->

  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="bartvr/vendor/babylonjs/hand.minified-1.2.js"></script>
  <script src="bartvr/vendor/babylonjs/cannon.js"></script>
  <script src="bartvr/vendor/babylonjs/oimo.js"></script>
  <script src="http://www.babylonjs.com/babylon.js"></script>
  <script src="build/js/app.bundle.js"></script>
</body>
</html>
