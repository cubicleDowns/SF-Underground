<ion-content  (click)="fullScreenLaunch();" scroll="false">
 <cardboardgl  stereo-effect="Data.stereoEffect" landscape-mode="Data.landscapeMode" id="cardBoardView"></cardboardgl>
 <ion-slides pager scroll="false" id="slidesView">
 <ion-slide >
 <img src="bartvr/img/bartVRLogo.png">
</ion-slide>
<ion-slide >
<img src="bartvr/img/angularjs_logo.png">
</ion-slide>
<ion-slide >
<img src="bartvr/img/cardboard_logo.png">
</ion-slide>
<ion-slide >
<img src="bartvr/img/logo-babylonjs.svg">
</ion-slide>
<ion-slide scroll="false">
<div padding id="userReg">
<ion-list>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" [(ngModel)]="Data.user.name"></ion-input>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Select Route</ion-label>
    <ion-select [(ngModel)]="Data.currentRouteID">
      <ion-option value="0">Pittsburg / Bay Point</ion-option>
      <ion-option value="1">Richmond / Millbrae</ion-option>
      <ion-option value="2">Richmond / Fremont</ion-option>
      <ion-option value="3">Fremont / Daily City</ion-option>
      <ion-option value="4">Dublin Pleasanton / Daily City</ion-option>
      </ion-select>
      </ion-item>
</ion-list>
<ion-list>
<div padding id="desktopLaunch1">
    <button block (click)="goDesktop()">launch</button>
  </div>
<div class="centered" id="rotateMessage1">
  Rotate your device to get started.
  <br>
  <i class="icon ion-loop"></i>
</div>
  </ion-list>
</div>
  <ion-list id="currentUser" >
  <div id="userName"></div>
  <span id="rotateMessage">Rotate your device to get started.</span>
  <br>
  <div padding>
    <button danger block (click)="reset()">reset player and position</button>
  </div>

  <div padding id="desktopLaunch">
    <button block (click)="goDesktop()">launch</button>
  </div>
  </ion-list>

</ion-slide>
</ion-slides>
</ion-content>
