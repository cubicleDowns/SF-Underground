    <style>
        body {
            font-family: monospace;
            line-height: 1.5;
            background-color: rgba(14,6,96, 0.1);
            padding: 20px;
        }

        button {
            font-size: 14px;
            background-color: rgba(14,6,96, 0.1);
            color: #48055E;
            border: none;
            outline: none;
            padding: 4px 8px;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(115,7,19, 0.25)
            color: #130C0E;
        }

        .riders {
            position: absolute;
            right: 50px;
            top: 10px;
            z-index: 10000;
            width: 50px;
        }
        .dbLevel {
            position: absolute;
            right: 50px;
            top: 70px;
            z-index: 10000;
            width: 50px;
        }
        #dbs {
            font-size: 50px;
            color: #CCCCCC;
        }
        body {
            background-color: #CCCCCC;
            font-family: Monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
        }

        .messages {
            position: absolute;
            bottom: 1em;
            width: 100%;
            margin: 0 auto;
            color: #DDDDDD;
            font-size: 3em;
            padding: 10px;
            z-index: 1000;
            text-transform: uppercase;
            text-align: center;
        }

        #numRiders {
            font-size: 50px;
            color: #CCCCCC;
        }

    </style>
</head>
<body>
<audio id="BART" src="sound/sound.mp3"></audio>
<div id="go" style="z-index: 10002; position: absolute; left: 20px; bottom: 20px;">
    <button onclick="go()">Play &#9658;</button>
</div>

<div class="riders">
    <div id="numRiders">
        111
    </div>
</div>
<div class="dbLevel">
    <div id="dbs">
        50
    </div>
</div>
<div class="messages">
</div>

<script type="x-shader/x-vertex" id="vertexShader">
varying vec2 vUv;
varying vec3 a_position;
void main() {
   vUv = uv;
   a_position = position / vec3(20, 20, 20);
   gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}

</script>

<script type="x-shader/x-vertex" id="fragmentShader">
varying vec2 vUv;
varying vec3 a_position;
void main() {

// color is RGBA: u, v, 0, 1
gl_FragColor = vec4(a_position, 0.1 );

}
</script>

</body>
