<html>

    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- build:css css/main.css -->

    <!-- endbuild -->
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/OBJLoader.js"></script>
    <script src="obj-test.js"></script>
    <script src="sound/db_levels.js"></script>
    <script src="bart.js"></script>
    <script src="lib/tween.js"></script>
    <script>
        $(document).on('ready', function () {
            init();
            animate();
        });
        var BARTVR_ANIMATE = false;

    </script>
    <style>
        body {
            font-family: monospace;
            line-height: 1.5;
            background-color: #130C0E;
            padding: 20px;
        }

        button {
            font-size: 14px;
            background: #130C0E;
            color: #7AC143;
            border: none;
            outline: none;
            padding: 4px 8px;
            letter-spacing: 1px;
        }

        button:hover {
            background: #7AC143;
            color: #130C0E;
        }

        .riders {
            position: absolute;
            right: 50px;
            top: 10px;
            z-index: 10000;
            width: 50px;
        }

        #numRiders {
            font-size: 50px;
            color: #CCCCCC;
        }

    </style>
</head>
<body>
<audio id="BART" src="sound/sound.mp3"></audio>
<div id="go" style="z-index: 10002; position: absolute; left: 50px; bottom: 50px;">
    <button onclick="go()">Play &#9658;</button>
    <button onclick="document.getElementById('BART').pause(); BARTVR_ANIMATE = false;">Pause ||</button>
</div>

<div class="riders">
    <div id="numRiders">
    </div>
</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


<div id="info">
    <a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader test
</div>

<script type="x-shader/x-vertex" id="vertexShader">
varying vec2 vUv;
varying vec3 a_position;
void main() {
   vUv = uv;
   a_position = position / vec3(20, 20, 20);
   gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}

</script>

<script type="x-shader/x-vertex" id="fragmentShader">
varying vec2 vUv;
varying vec3 a_position;
void main() {

// color is RGBA: u, v, 0, 1
//        gl_FragColor = vec4(0.5, 0., 0.0, 0.9);
gl_FragColor = vec4(a_position, 0.9 );

}

</script>

</body>
</html>
